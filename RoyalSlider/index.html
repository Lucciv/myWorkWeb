<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>RoyalSlider</title>
  <link href="static/css/content.css" rel="stylesheet">
</head>

<body>
  <div class="govIndexBox">
    <!-- RoyalSlider -->
    <div class="d_w100 dhwrapper">
      <div class="dhrow dhclearfix">
        <div class="col span_6 fwImage">
          <div id="video-gallery" class="royalSlider videoGallery rsDefault">
              <a class="rsImg" data-rsVideo="" href="static/images/d_govSPic01.jpg">
                <div class="rsTmb">
                  <img src="static/images/d_govSPic01.jpg" alt="" class="d_govSP">
                </div>
              </a>
              <a class="rsImg" data-rsVideo="" href="static/images/d_govSPic02.jpg">
                <div class="rsTmb">
                  <img src="static/images/d_govSPic02.jpg" alt="" class="d_govSP">
                </div>
              </a>
              <a class="rsImg" data-rsVideo="" href="static/images/d_govSPic03.jpg">
                <div class="rsTmb">
                  <img src="static/images/d_govSPic03.jpg" alt="" class="d_govSP">
                </div>
              </a>
              <a class="rsImg" data-rsVideo="" href="static/images/d_govSPic04.jpg">
                <div class="rsTmb">
                  <img src="static/images/d_govSPic04.jpg" alt="" class="d_govSP">
                </div>
              </a>
              <a class="rsImg" data-rsVideo="" href="static/images/d_govSPic05.jpg">
                <div class="rsTmb">
                  <img src="static/images/d_govSPic05.jpg" alt="" class="d_govSP">
                </div>
              </a>
              <a class="rsImg" data-rsVideo="" href="static/images/d_govSPic06.jpg">
                <div class="rsTmb">
                  <img src="static/images/d_govSPic06.jpg" alt="" class="d_govSP">
                </div>
              </a>
              <a class="rsImg" data-rsVideo="" href="static/images/d_govSPic07.jpg">
                <div class="rsTmb">
                  <img src="static/images/d_govSPic07.jpg" alt="" class="d_govSP">
                </div>
              </a>
              <a class="rsImg" data-rsVideo="" href="static/images/d_govSPic02.jpg">
                <div class="rsTmb">
                  <img src="static/images/d_govSPic02.jpg" alt="" class="d_govSP">
                </div>
              </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- RoyalSlider Js -->
  <script src="static/js/jquery-1.8.3.min.js"></script>
  <script src="static/js/jquery.royalslider.min.js"></script>
  <script>
    jQuery(document).ready(function ($) {
      $('#video-gallery').royalSlider({
          arrowsNav: true,
          fadeinLoadedSlide: true,
          controlNavigationSpacing: 0,
          controlNavigation: 'thumbnails',
          thumbs: {
              autoCenter: false,
              fitInViewport: true,
              orientation: 'vertical',
              spacing: 0,
              paddingBottom: 0
          },
          keyboardNavEnabled: true,
          imageScaleMode: 'fill',
          imageAlignCenter: true,
          slidesSpacing: 0,
          loop: false,
          loopRewind: true,
          numImagesToPreload: 3,
          video: {
              autoHideArrows: true,
              autoHideControlNav: false,
              autoHideBlocks: true
          },
          autoScaleSlider: true,
          autoScaleSliderWidth: 960,
          autoScaleSliderHeight: 450,
      });
    });
  </script>

</body>

</html>
