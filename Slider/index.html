<html>
<head>
    <meta charset="gb2312">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="static/css/content.css" rel="stylesheet" type="text/css">

<body>
  <div class="content">

      <!-- Slider -->
      <div id="dslider" class="slideBox">
        <ul class="items">
          <li><a href="#" title="This are News1"><img src="static/images/1.png"></a></li>
          <li><a href="#" title="This are News2"><img src="static/images/2.png"></a></li>
          <li><a href="#" title="This are News3"><img src="static/images/3.png"></a></li>
          <li><a href="#" title="This are News4"><img src="static/images/4.png"></a></li>

      <!-- END Slider -->

  </div>

    <!-- No.05 Js轮播图 -->
    <script src="static/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="static/js/jquery.slideBox.js" type="text/javascript"></script>
    <script>
    jQuery(function($){
      $('#dslider').slideBox({
        duration : 0.3,//滚动持续时间，单位：秒
        easing : 'linear',//swing,linear//滚动特效
        delay : 3,//滚动延迟时间，单位：秒
        hideClickBar : false,//不自动隐藏点选按键
        clickBarRadius : 10
      });
    });
    </script>

</body>
